{% extends 'base_layout.html' %}



{% block content %}

    <form action="{% url 'fitness' %}" method="GET">
        {% csrf_token %}
        <div class="row">
            <div class="col-1 p-0">
                <label for="startDate">Start Date: </label>
            </div>
            <div class="col-2 p-0">
                <input id="startDate" name="startDate" width="250"/>  
            </div>
            <div class="col-1 pl-2">
                <label for="endDate">End Date: </label>        
            </div>
            <div class="col-2 p-0">
                <input id="endDate" name="endDate" width="250" />        
            </div>
            <div class="col p-0">
                <button type="submit" class="btn btn-sm" name="getData">Get Data</button>
                <button type="submit" class="btn btn-sm" name="fourWeeks">4 Weeks</button>
                <button type="submit" class="btn btn-sm" name="threeMonth">3 Months</button>
                <button type="submit" class="btn btn-sm" name="sixMonth">6 Months</button>
                <button type="submit" class="btn btn-sm" name="twelveMonth">12 Months</button>
            </div>
        </div>

    </form>
    
    <script>
        $('#startDate').datepicker({ format: 'ddd mmm d, yyyy'});
        $('#endDate').datepicker({ format: 'ddd mmm d, yyyy'});
    </script>

    {{ fitdata }}
    <br /><br /><br />
    {{ token }}
   
{% endblock content %}


{% block extraScripts %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

{% endblock extraScripts %}
