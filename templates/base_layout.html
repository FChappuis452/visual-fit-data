{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Visual Fit Data</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

 
  

  {% block extraScripts %}
  
  {% endblock extraScripts %}
  
</head>

<body>

  <!--Main Navigation-->
  <header>

    <!--Navbar -->
    <nav id="top_nav" class="mb-1 navbar navbar-expand-lg navbar-dark green">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'steps' %}">Steps</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="{% url 'calories' %}">Calories</a>
          </li> 
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          {% if user.is_active %}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'account_logout' %}">Sign Out</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'account_login' %}">Sign In</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!--/.Navbar --> 
    
  </header>
  <!--Main Navigation-->

  <!-- Start your project here-->
  <!-- <main> -->
  <div id="main_content" class="container-fluid">
    <div class="row">
      <div class="col-12">
        {% block content %}
         
        {% endblock %}
      </div>
    </div>  
    <div class="row">
      <!-- Footer -->
      <footer id="footer" class="page-footer font-small green w-100">
        <div class="text-center py-3">Â© 2020 Copyright:
          <a href="mailto:fchappuis452@gmail.com?subject=I want to discuss Visual Fit Data"> Contact Me</a>
          <a class="git-ic" href="https://github.com/FChappuis452"><i class="fab fa-github"></i></a>
          <a class="li-ic" href="https://www.linkedin.com/in/fredericchappuis/"><i class="fab fa-linkedin"></i></a>
        </div>
      </footer>
      <!-- Footer -->
    </div>
  </div>
  <!-- </main> -->
  
   <!-- SCRIPTS -->
  
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <script>
    var window_height = window.screen.height;
    var nav = document.getElementById("top_nav").offsetHeight;
    var content = document.getElementById("main_content").offsetHeight;
    var total = nav + content;
    if (total < window_height)
    {
      document.getElementById('footer').classList.add("fixed-bottom");
    }
  </script>
</body>

</html>
